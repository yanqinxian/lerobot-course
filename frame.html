<body>
    <div class="container">
        <h1>总体框架</h1>
        
        <h2>教案结构（每节课）</h2>
        <p><strong>1.教学目标</strong></p>
        <p><strong>2.教学时间分配</strong></p>
        <p><strong>3.教学内容（理论+实践）</strong></p>
        <p><strong>4.教学方法</strong></p>
        <p><strong>5.评估方式</strong></p>
        <p><strong>6.所需材料</strong></p>

        <h2>教材结构（全书）</h2>
        <p><strong>1.引言：机器人与LeRobot简介</strong></p>
        <p><strong>2.12个章节（对应12周课程）</strong></p>
        <p><strong>3.附录：术语表、资源链接</strong></p>

        <h2>课件PPT结构（每节课）</h2>
        <p><strong>1.封面</strong></p>
        <p><strong>2.学习目标</strong></p>
        <p><strong>3.理论讲解（图文+动画）</strong></p>
        <p><strong>4.实践任务</strong></p>
        <p><strong>5.总结与预告</strong></p>
