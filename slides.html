<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课件设计思路</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>课件设计思路</h1>
        
        <h2>形式</h2>
        <p>PowerPoint幻灯片（每节课约20-30页）</p>

        <h2>内容框架（以第4周为例）</h2>
        <ul>
            <li><strong>封面</strong>：标题“执行器与运动控制”+日期</li>
            <li><strong>目标</strong>：列出本节课学习目标</li>
            <li><strong>理论</strong>：电机原理图、伺服机工作动画</li>
            <li><strong>代码示例</strong>：展示LeRobot运动控制代码</li>
            <li><strong>实践任务</strong>：分步骤列出任务要求</li>
            <li><strong>总结</strong>：关键知识点回顾</li>
        </ul>

        <h2>设计特点</h2>
        <ul>
            <li>鲜艳配色，吸引青少年注意力</li>
            <li>动画演示硬件原理</li>
            <li>嵌入短视频（如电机运行）</li>
        </ul>

        <a href="index.html" class="back-link">返回主页</a>
    </div>
</body>
</html>
